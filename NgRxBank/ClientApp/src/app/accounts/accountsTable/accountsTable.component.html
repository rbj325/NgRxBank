<table class="table table-striped" aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Id</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts" (click)="viewAccount(account)">
      <td>{{ account.id }}</td>
      <td>{{ account.balance }}</td>
    </tr>
  </tbody>
</table>
